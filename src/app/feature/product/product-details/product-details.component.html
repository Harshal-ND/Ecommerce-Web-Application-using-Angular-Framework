
<div class="container mt-5">
    <div class="row">
        

            <div class="card mb-3" id="cards12" style="max-width: 100%;" *ngIf="current_product_details|async as cur_product">
                <div class="row g-0" id="cards123">
                  <div class="col-md-4">
                    <img [src]="cur_product.images[0]" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{cur_product.title}}</h5>
                      <p class="card-text">Category: {{cur_product.category.name}}</p>
                      <h3 class="card-text">{{cur_product.price|currency}}</h3>
                      <p class="card-text">{{cur_product.description}}</p>
                      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                      <div><a  class="btn btn-primary mt-2" (click)="add_item_to_Cart(cur_product)">Add to Cart</a></div>  
                    </div>
                  </div>
                  
                </div>
              </div>
        
    </div>

    <div class="row">
        <app-products></app-products>
    </div>
</div>
